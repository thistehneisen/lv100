<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<head>
		<title>%SITENAME%</title>
	</head>
	<body style="background-color: #FFFFFF; padding: 20px;">
		<div style="max-width: 750px; background-color: #ffffff; margin: 0 auto; font-family: sans-serif; line-height: 1.5; border-radius: 5px; overflow: hidden;">
			<div style="margin: 0 auto; background-color: #689900; padding: 15px; max-width: 100%; color: #FFFFFF;">
				<img src="%HOST%Library/Assets/logo_white.png" style="width: 64px; float: left; margin-right: 2em;">
				<h1>%SITENAME%</h1>
			</div>
			<div style="padding: 0px 30px 3px 30px;">
				<h2 style="color: #404040; font-size: 18px; font-weight: bold; display: block; font-family: Arial, sans-serif; line-height: 145%; margin-top: 20px; margin-right: 0; margin-bottom: 15px; margin-left: 0; text-align: left;">%SUBJECT%</h2>
				<div style="color: #505050; font-family: Arial, sans-serif; font-size: 14px; line-height: 164%; text-align: left;">%CONTENT%</div>
				<p style="text-align: center; font-size: 14px;">
					<a href="%MORE_URL%" style="color: #3d8bbd; text-decoration: none; display: inline-block; border-radius: 5px; padding: 5px 20px;">%MORE_TEXT%</a>
				</p>
				<hr style="width:100%; height: 1px; background: #E4E4E4; border: none; margin: 30px 0;">
				<p style="font-size: 14px; text-align: center;">
					<span style="display: block; font-size: 10px; text-align: center; color: #999;">%UNSUBSCRIBE_INFO%</span>
				</p>
			</div>
		</div>
	</body>
</html>
